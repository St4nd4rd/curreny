<!doctype html>
<html>

<head>
    <title>Rechner</title>
    <script src="index.js"></script>
</head>

<body>
    <p>Euro to US Dollar converter</p>
    <form name="Convert">
        <table class="center">
            <tr>
                <td>Euro: </td>
                <td><input type="text" onChange="ConvertToDollar()" placeholder="Euro" name="euro" /></td>
            </tr>
            <tr>
                <td>Dollar: </td>
                <td><input type="text" onChange="ConvertToEuro()" name="dollar" placeholder="Dollar"  /></td>
            </tr>
            <td><input type="button" value="Convert" /></td>
            </tr>
        </table>
    </form>

</body>

</html>
