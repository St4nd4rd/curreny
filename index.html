<!doctype html>
<html>

<head>
    <title>Rechner</title>
    <script src="index.js"></script>
</head>

<body>
    <p>Euro to US Dollar converter</p>
    <form name="converter">
        <table class="center">
            <tr>
                <td>Euro: </td>
                <td><input type="text" name="euro"  placeholder="Euro"  onChange="euroConverter()" /></td>
            </tr>
            <tr>
                <td>Dollar: </td>
                <td><input type="text" name="dollar" placeholder="Dollar" onChange="dollarConverter()" /></td>
            </tr>
            <td colspan="2" align="center"><input type="button" value="Convert" /></td>
            </tr>
        </table>
    </form>

</body>

</html>
